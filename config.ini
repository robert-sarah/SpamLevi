[rate_limit]
# Rate limiting configuration
max_requests_per_minute = 30
max_requests_per_hour = 500
cooldown_period = 60
max_retries = 3
retry_delay = 5

[security]
# Security settings
enable_logging = true
log_level = INFO
encrypt_data = true
use_proxy = false
user_agent_rotation = true
log_directory = logs
max_log_size = 10485760  # 10MB
backup_count = 5

[whatsapp]
# WhatsApp API configuration
api_url = https://web.whatsapp.com
send_endpoint = /send
timeout = 30
max_concurrent = 5
retry_on_failure = true
max_retry_attempts = 3
retry_delay = 2.0

[proxy]
# Proxy configuration (if enabled)
http_proxy = 
https_proxy = 
socks_proxy = 

[logging]
# Detailed logging configuration
security_log = logs/security.log
application_log = logs/application.log
error_log = logs/error.log
log_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
date_format = %%Y-%%m-%%d %%H:%%M:%%S